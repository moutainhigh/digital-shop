<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js\jquery-3.1.1.min.js" charset="utf-8"></script>
</head>
<body>
<h1>模拟支付页面</h1>

订单号：[[${out_trade_no}]]           <br>
商品信息：[[${subject}]]              <br>
支付金额：[[${total_amount}]]         <br>


<!--支付成功-->
<form action="/alipay/callback/return" method="post" id="success_form">
    <input type="hidden" th:value="${out_trade_no}" name="outTradeNo" >
    <input type="hidden" value="支付成功" name="paymentStatus">  <!--支付成功 -->
    <button type="submit">支付成功</button>
</form>

<!--支付失败-->
<form action="/alipay/callback/return" method="post" id="fail_form">
    <input type="hidden" th:value="${out_trade_no}" name="outTradeNo" >
    <input type="hidden" value="支付失败" name="paymentStatus"> <!--支付失败 -->
    <button type="submit">支付失败</button>
</form>


</body>
<script>



</script>
</html>
